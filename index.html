<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('background.jpg'); 
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #fff;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 50px; /* Khoảng cách giữa hai nút */
            margin-top: 20px;
            position: relative;
        }

        button {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #218838;
        }

        .no {
            background-color: #dc3545;
            position: absolute;
            transition: transform 0.2s ease-in-out;
        }

        .no:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine? ❤️</h1>
        <div class="buttons">
            <button class="yes" onclick="handleYes()">Yes</button>
            <button class="no">  Nah  </button>
        </div>
    </div>

    <script>
        const noButton = document.querySelector(".no");

        noButton.addEventListener("mouseover", function() {
            moveButton();
        });

        function moveButton() {
            const container = document.querySelector(".container");
            const containerRect = container.getBoundingClientRect();
            const buttonRect = noButton.getBoundingClientRect();

            let maxX = containerRect.width - buttonRect.width - 20;
            let maxY = containerRect.height - buttonRect.height - 20;

            let randomX = Math.random() * maxX;
            let randomY = Math.random() * maxY;

            noButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }
    </script>

    <script src="script.js"></script>
</body>
</html>
