<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        /* Đặt ảnh nền và căn giữa nội dung */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('background.jpg'); /* Thay bằng đường dẫn ảnh nền của bạn */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #fff;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
        }

        /* Hộp nội dung chính */
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6); /* Nền trong suốt */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Nút bấm */
        button {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        button.no {
            background-color: #dc3545;
        }

        button.no:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Do you love me? :3</h1>
        <button onclick="handleYes()">Yes</button>
        <button class="no" onclick="handleNo()">No</button>
    </div>

    <!-- Liên kết file JavaScript -->
    <script src="script.js"></script>
</body>
</html>
