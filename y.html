<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        /* Đặt ảnh nền và căn giữa nội dung */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('background.jpg'); /* Thay đường dẫn ảnh nền của bạn */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #fff;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
        }

        /* Hộp nội dung chính */
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6); /* Nền trong suốt */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Hình trái tim */
        .heart {
            font-size: 100px;
            color: #ff69b4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">&#10084;&#10084;&#10084;&#10084;&#10084;</div>
    </div>
</body>
</html>
